<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/GameConsole/views/img/logo.png">

    <title>GAME休閒館</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="/GameConsole/views/css/starter-template.css" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {{if !(isset($isLogin)&&$isLogin)}}
    <meta http-equiv="refresh" content="0;url=/GameConsole/index/getIndexView">
    {{/if}}
</head>
<style>
    table {
        width: 100%;
    }

    .showDetails {
        width: 100%;
    }

    .oneOrder {
        margin-bottom: 10px;
    }
</style>
<script src="/GameConsole/views/js/jsonFormat.js"></script>
<script src="/GameConsole/views/js/title.js"></script>
<script>
$(window).ready(()=>{
    $('.showDetailsBtn').click(function(){
        //找orderID
        console.log($(this).closest('div[class="oneOrder"]').find('.orderID').html());
    });
});
</script>

<body>
    {{include file='./navigationBar.html'}}
    <div class="blank"></div>

    <main class="container">

        {{if isset($orders)}}
        {{foreach $orders as $order}}
        <div id="orderList">
            <div class="oneOrder">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>訂單編號</td>
                            <td>日期</td>
                            <td>總價</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="orderID">{{$order['orderID']}}</td>
                            <td>{{$order['creationDatetime']}}</td>
                            <td>{{$order['creationDatetime']}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row" id="details">
                    <div class="col-xs-1"><button class="btn btn-info showDetailsBtn" type="button">查看明細</button></div>
                    <div class="col-xs-11" id="showDetails{{$order['orderID']}}"></div>
                </div>
            </div>
        </div>
        {{/foreach}}
        {{else}}
        <h2>您尚未購買</h2>
        {{/if}}
    </main>
</body>

</html>
